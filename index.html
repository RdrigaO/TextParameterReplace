<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid" style="width: 80%">
      <h1 style="text-align: center">Text Parameter Replacement</h1>
      <div class="row">
        <div class="col" style="padding-right: 0%">
          <label for="originalText">Input query:</label><br />
          <textarea id="originalText" rows="13" cols="60"></textarea><br />
        </div>
        <div
          class="col"
          style="
            width: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
          "
        >
          <div class="row-w">
            <label for="auto">AUTO</label><br />
            <input type="checkbox" name="auto" id="" checked="true" />
          </div>
          <div class="row-w" style="margin-top: 10%">
            <label for="Specific">Specific</label><br />
            <input type="text" style="width: 100%" name="Specific" />
          </div>

          <div class="row-w" style="margin-top: 100%">
            <input type="button" value="REPLACE" />
          </div>
        </div>
        <div class="col" style="padding-left: 0%; margin-left: 0%">
          <label for="originalText">Result query:</label><br />
          <textarea
            id="originalText"
            rows="13"
            cols="60"
            readonly="true"
          ></textarea
          ><br />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">Parameters Founded:</div>
      </div>
      <div class="row" style="margin-bottom: 2%"></div>
      <div class="row">
        <div class="col-sm-6">Input parameters to change query:</div>
      </div>
      <div class="row">
        <div class="col" style="padding-right: 0%">
          <textarea id="originalText" rows="3" cols="137"></textarea><br />
          <label for="originalText">Parameters Count:</label><br />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
